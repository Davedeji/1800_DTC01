<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PB | Messages</title>
    <meta name="Welcome" content="Pro Buddy">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Google Icons (Material Design) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Firebase Keys -->
    <script src="/scripts/firebaseAPI.js"></script>

    <!-- Custom CSS & JS -->
      <script src="/scripts/messages.js"></script>
      <link rel="stylesheet" href="styles/messages.css">
      <link rel="stylesheet" href="styles/colors.css">

    <!-- Header Component-->
    <script src="/components/header.js" type="text/javascript" defer></script>

    <!-- Footer Component-->
    <script src="/components/footer.js" type="text/javascript" defer></script>

</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="message-container">
            <div class="text-center">
                <div class="my-3">
                    <h4 id="matchedUserName">John Doe</h4>
                    <p class="text-secondary mb-1" id="matchedUserDescription">Full Stack Developer</p>
                </div>
            </div>

            <div class="card-deck mb-5 mx-4" id="cardGroup">

            </div>
            <div class="form-row fixed-bottom align-items-center mx-4">
                <div class="col-auto">
                    <input type="text" class="form-control mb-2" id="messageInput" placeholder="Type message here">
                </div>
                <div class="col-auto">
                    <button id="sendButton" type="button" class="btn btn-primary mb-2" onclick="writeMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <div id="footer-placeholder"></div> -->
</body>
