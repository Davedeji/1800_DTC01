<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PB | Profile</title>
    <meta name="Welcome" content="Pro Buddy" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google Icons (Material Design)-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Bootstrap FirebaseUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- api Keys-->
    <script src="./scripts/firebaseAPI.js"></script>

    <!-- Custom js and css -->
    <script src="/scripts/profileFillout.js"></script>
    <link rel="stylesheet" href="styles/colors.css" />

    <!-- Header Component -->
    <script src="/components/header.js" type="text/javascript" defer></script>

    <!-- Footer Component-->
    <script src="/components/footer.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="container">
      <div class="text-center my-3">
        <h1>User Profile</h1>
      </div>
      <div class="columm">
        <img
          src="https://bootdey.com/img/Content/avatar/avatar7.png"
          alt="Admin"
          class="rounded-circle"
          height="150"
          width="150"
          id="profilePic"
        />
        <button
          class="btn btn-outline-primary mx-3"
          onclick="document.getElementById('profilePicFile').click()">
          Change Profile Picture
        </button>
      </div>

      <input type="file" id="profilePicFile" style="display: none"/>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group my-3">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="'John Smith'"
            />
          </div>
          <div class="form-group my-3">
            <label>Age</label>
            <input
              type="text"
              id="ageInput"
              class="form-control"
              placeholder="'22'"
            />
          </div>
          <div class="form-group my-3">
            <label>City</label>
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="'Vancouver, BC'"
            />
          </div>
          <div class="form-group my-3">
            <label> Tell us about yourself!</label>
            <input
              type="text"
              id="introInput"
              class="form-control"
              placeholder="'Music lover'"
              style="height: 50px"
            />
          </div>
        </fieldset>
        <div class="d-flex justify-content-center mt-5">
          <button
            type="button"
            class="btn btn-secondary mx-2"
            onclick="editUserInfo()"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-outline-primary mx-2"
            onclick="saveUserInfo()"
          >
            Save
          </button>
        </div>
      </form>
    </div>

    <div id="footer-placeholder"></div>
  </body>
</html>
