<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PB | Check-In</title>
    <meta name="Check-In" content="Pro Buddy" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google Icons (Material Design)-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Bootstrap FirebaseUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="../scripts/firebaseAPI.js"></script>

    <!-- Header Component-->
    <script src="../components/header.js" type="text/javascript" defer></script>

    <!-- Footer Component-->
    <script src="../components/footer.js" type="text/javascript" defer></script>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../styles/colors.css" />
    <script src="../scripts/checkinMain.js"></script>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="container">
      <div class="d-flex justify-content-evenly my-3">
        <h3>Check-in</h3>
      </div>

      <div class="d-flex justify-content-evenly mt-5">
        <img
          src="https://st3.depositphotos.com/3969727/13592/v/600/depositphotos_135921738-stock-illustration-good-vibes-only-splash-paint.jpg"
          alt=""
          width="300"
        />
      </div>

      <form id="completeCheckin">
        <input
          name="COMMENT"
          type="text"
          class="form-control"
          placeholder="Describe your day!"
          id="comment"
          style="height: 100px"
          required
        />
      </form>
      <div class="d-flex justify-content-evenly mt-5">
        <button
          onclick="checkIn()"
          class="btn btn-outline-primary"
          type="button"
        >
          Complete Daily Check-In
        </button>
      </div>

      <div id="footer-placeholder"></div>
    </div>
  </body>
</html>
