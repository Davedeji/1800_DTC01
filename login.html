<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pro Buddy - Login</title>
    <meta name="Welcome" content="Pro Buddy">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Google Icons (Material Design) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


    <script src="/scripts/firebaseAPI.js"></script>
    <style>
        .form-group {

            /* max-width: 70%; */
            align-items: center;

        }

        .btn {
            width: 100%;
        }

        .btn:hover {
            background-color: black;
        }

        .btn-primary {
            background-color: #5F63E4;


        }

        .form-width {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="row justify-content-center align-items-center h-100">
        <div class="w-50 form-width col-sm-4 offset-sm-0 text-center">
            <div class="mt-5 text-center">
                <img src="/images/friends.png" class="rounded" alt="...">
            </div>
            <h3 class="mb-3">Pro Buddy</h3>
            <form class="form-inline justify-content-center">
                <div class="form-group mb-2">
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small> -->
                </div>
                <div class="form-group mb-5">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <button type="button" class="btn btn-primary mb-2" onclick="signUpUser()">Login</button>

                <a class="btn btn-outline-primary" href="/users/googleauth" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Login with Google
                </a>

                <div class="row">
                    <div class="col-md-3">

                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function signUpUser() {
            var email = document.getElementById('inputEmail').value
            var password = document.getElementById('inputPassword').value
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    console.log("signed in succesfully")
                    window.open("/main.html", "_self")
                    // ...
                })
                .catch((error) => {
                    authFailed(error)
                });
        }

        function signInuser() {
            var email = document.getElementById('inputEmail').value
            var password = document.getElementById('inputPassword').value
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    console.log("signed in succesfully")
                    window.open("/main.html", "_self")
                    // ...
                })
                .catch((error) => {
                    authFailed(error)
                });
        }

        function authFailed(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(errorMessage)
            console.log(errorCode)

            // Handle failed password (show wrong password to user)

            // Handle
            if (errorCode == "auth/email-already-in-use") {
                signInuser()
            }
        }
    </script>
</body>

</html>
